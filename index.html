<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Map by Joy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .map-container {
            position: relative;
            width: 100%;
            height: auto;
        }

        .map-icon {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: scale(0);
        }

        .map-icon:hover {
            transform: scale(1.3);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }

            60% {
                transform: scale(1.2);
            }

            80% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .map-icon.animate {
            animation: bounceIn 0.6s ease-out, fadeInUp 0.6s ease-out;
            animation-fill-mode: forwards;
        }
    </style>
</head>

<body>

    <div class="map-container">
        <!-- SVG map embedded here -->
        <img src="PLANO-GENERAL-ANAIWA-CORTADO-scaled-e1720038541791.jpg" alt="Project Map" style="width:100%;">
        <!-- Example icons, position accordingly -->
        <div class="map-icon" style="top: 20%; left: 30%;"
            onclick="showModal('Plot 1', 'This is a beautiful plot with great views.')">
            <img src="imadde.png" alt="Plot Icon" width="40px">
        </div>
        <div class="map-icon" style="top: 40%; left: 50%;"
            onclick="showModal('Plot 2', 'This plot is close to the community center.')">
            <img src="images.png" alt="Plot Icon" width="40px">
        </div>
        <div class="map-icon" style="top: 60%; left: 70%;"
            onclick="showModal('Plot 3', 'This plot has easy access to the main road.')">
            <img src="25613.png" alt="Plot Icon" width="40px">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="plotModal" tabindex="-1" role="dialog" aria-labelledby="plotModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="plotModalLabel">Plot Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="plotDetails">
                    <!-- Plot details go here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showModal(plotTitle, plotDetails) {
            document.getElementById('plotModalLabel').innerText = plotTitle;
            document.getElementById('plotDetails').innerText = plotDetails;
            $('#plotModal').modal('show');
        }

        window.onload = function () {
            let icons = document.querySelectorAll('.map-icon');
            icons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.classList.add('animate');
                }, index * 300);
            });
        };
    </script>

</body>

</html>
